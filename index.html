<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Práctica SDAW - Ismael Flores</title>
  
  <!-- Estilos CSS integrados en la etiqueta <style> -->
  <style>
    /* Reset básico y configuración de la fuente */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f0f2f5;
      color: #333;
      margin: 0;
      /* Centramos todo el contenido vertical y horizontalmente */
      display: grid;
      place-items: center;
      min-height: 100vh;
    }

    /* Contenedor principal con sombra y bordes redondeados */
    .container {
      background-color: #ffffff;
      padding: 2.5rem 3rem;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
      text-align: center;
      border: 1px solid #ddd;
    }

    /* Título */
    h1 {
      color: #1a73e8; /* Un azul para destacar */
      margin-top: 0;
    }

    /* Párrafo para el mensaje */
    #mensaje {
      font-size: 1.1rem;
      color: #000;
      /* Damos una altura fija para que no "salte" la UI al aparecer el texto */
      min-height: 1.5em; 
      font-weight: bold;
      margin-top: 1.5rem;
    }

    /* Estilo del botón */
    button {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.1s ease;
    }

    /* Efecto hover y active para el botón */
    button:hover {
      background-color: #1865c9;
    }
    
    button:active {
      transform: scale(0.98); /* Pequeño efecto de pulsación */
    }
  </style>
</head>
<body>

  <!-- Contenedor principal de la aplicación -->
  <div class="container">
    <h1>Práctica SDAW_2866108</h1>
    <p>Pulsa el botón para mostrar el mensaje.</p>
    
    <!-- El botón que activará el script -->
    <button id="saludoBtn">Saludar</button>
    
    <!-- Párrafo vacío donde JavaScript escribirá el mensaje -->
    <p id="mensaje"></p>
  </div>

  <!-- Enlazamos el archivo JavaScript -->
  <!-- 'defer' asegura que el script se ejecute solo después de que el HTML se haya cargado por completo -->
  <script src="script.js" defer></script>
</body>
</html>
